<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Training of APO Green Productivity </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4;
        }
        .cta-button {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="max-w-2xl w-full mx-auto bg-white rounded-xl shadow-2xl p-8 sm:p-12 border-t-8 border-green-600 text-center">
        
        <header class="mb-8">
            <img src="https://www.apo-tokyo.org/wp-content/uploads/2021/12/apo-logo.png" 
                 alt="Logo APO" 
                 class="mx-auto mb-6 w-48 h-auto"
                 onerror="this.style.display='none'">
        </header>

        <main>
            <h1 class="text-3xl sm:text-4xl font-extrabold text-green-800 mb-4 leading-tight">
                Welcome to the Training of Green Productivity (GP)
            </h1>
            <p class="text-lg sm:text-xl text-gray-600 mb-10">
                Based on Asian Productivity Organization (APO) Methodology
            </p>

            <!-- Tombol ini akan mengarahkan ke halaman pelatihan -->
            <a href="training.html" 
               class="cta-button inline-block bg-green-600 text-white font-bold text-lg py-3 px-10 rounded-lg shadow-lg hover:bg-green-700">
                Start the Training
            </a>
        </main>

        <footer class="mt-12 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-500">
                Developed by Leonard Tiopan Panjaitan, MT, CSRA, GPS &copy; 2025
            </p>
        </footer>

    </div>

</body>
</html>
